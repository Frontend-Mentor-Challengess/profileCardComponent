<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="picture">
        <img src="./images/bg-pattern-card.svg" alt="bg pattern card">
      </div>
      <div class="content">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="london">London</p>
        <hr />
        <section>
          <div class="section1">
            <h2 class="ks">80K</h2>
            <p class="like-share">Followers</p>
          </div>
          <div class="section2">
            <h2 class="ks">803K</h2>
            <p class="like-share">Likes</p>
          </div>
          <div class="section3">
            <h2 class="ks">1.4K</h2>
            <p class="like-share">Photos</p>
          </div>
        </section>
      </div>
    </main>
      <footer>
        <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">N. Srinu Vinay Kumar</a>.
      </div>
    </footer>
  </body>
</html>
